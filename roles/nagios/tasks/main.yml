- name: Wait 12 seconds for Tomcat before Nagios checks
  pause:
    seconds: 12


# ============================
# Tomcat Port Check Script
# ============================
- name: Create Tomcat check script
  copy:
    dest: /home/{{ ansible_user }}/nagios/check_tomcat.sh
    mode: '0755'
    content: |
      #!/bin/bash
      PORT=9090
      timeout 2 bash -c "echo > /dev/tcp/127.0.0.1/$PORT" 2>/dev/null
      if [ $? -eq 0 ]; then
          echo "OK - Tomcat running on port $PORT"
          exit 0
      else
          echo "CRITICAL - Tomcat is NOT running!"
          exit 2
      fi

- name: Create Nagios run script
  copy:
    dest: /home/{{ ansible_user }}/nagios/run_nagios.sh
    mode: '0755'
    content: |
      #!/bin/bash
      echo "===== Nagios Check Runner ====="
      echo "Running Tomcat Monitoring Check..."
      /home/{{ ansible_user }}/nagios/check_tomcat.sh

- name: Execute Nagios run script (Portable Mode)
  command: /home/{{ ansible_user }}/nagios/run_nagios.sh
