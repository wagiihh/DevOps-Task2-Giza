- name: Create Nagios directory
  file:
    path: /home/{{ ansible_user }}/nagios
    state: directory

- name: Download Nagios portable tarball
  get_url:
    url: "https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.6.tar.gz"
    dest: /home/{{ ansible_user }}/nagios/nagios.tar.gz

- name: Extract Nagios
  unarchive:
    src: /home/{{ ansible_user }}/nagios/nagios.tar.gz
    dest: /home/{{ ansible_user }}/nagios
    remote_src: yes

- name: Standardize Nagios folder name
  command: mv /home/{{ ansible_user }}/nagios/nagios-4.4.6 /home/{{ ansible_user }}/nagios/core
  args:
    creates: /home/{{ ansible_user }}/nagios/core


